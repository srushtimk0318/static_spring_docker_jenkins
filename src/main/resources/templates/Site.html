<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Gurukula</title>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5e9da 0%, #e2c799 100%);
            font-family: 'Marcellus', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 40px 60px;
            text-align: center;
        }
        h1 {
            font-size: 2.8em;
            color: #7c5e3c;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2em;
            color: #5a4632;
            margin-bottom: 30px;
        }
        .btn-group {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        .btn {
            background: #c2a671;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 32px;
            font-size: 1.1em;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(124,94,60,0.12);
        }
        .btn:hover {
            background: #a88b5c;
        }
        .symbol {
            font-size: 3em;
            color: #bfa46f;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="symbol">&#x1F54D;</div>
        <h1>Welcome to Gurukula</h1>
        <p>
            Step into the ancient abode of learning.<br>
            Embark on your journey of wisdom and growth.
        </p>
        <div class="btn-group">
            <a href="/register"><button class="btn">Register</button></a>
            <a href="/login"><button class="btn">Login</button></a>
        </div>
    </div>
</body>
</html>
