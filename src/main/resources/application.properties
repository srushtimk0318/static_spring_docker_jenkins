spring.application.name=Spring_sak


spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/myapplication?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port = ${SERVER_PORT:8088}

# Multipart File Size Limit Configuration:
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
